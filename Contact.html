<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1 align="center">Contact Us Page</h1>
    <hr>
    <h1 align="center">
       <u> Registraion Form</u></h1>
        <form action="">
            <input type="text" placeholder="Enter UserName" name="username" autofocus required>
            <input type="password" placeholder="Enter Password" name="password">
            <input type="email" placeholder="Enter Email"> <br><br>
            <input type="date">
            <input type="file"> <br><br>
            <label>Select Subjects</label>
            <input type="checkbox">MERN
            <input type="checkbox">MEAN
            <input type="checkbox">MEVN
            <input type="checkbox">PYTHON <br><br>
            <legend>Select gender</legend>
            <input type="radio" checked>MALE
            <input type="radio" disabled>FEMALE
            <input type="radio" disabled>OTHERS
            <br><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comments"></textarea> <br><br>
            <select >
            <option>Select courses</option>
                <option>REACT</option>
                <option>ANGULAR</option>
                <option>JAVA</option>
                <option>PYTHON</option>
                <option>VUE</option>
                <option>RUBY</option>
                </select> <br><br>
                <select>
                <optgroup label="Select state">
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Tamilnadu</option>
                    <option>Andrapradesh</option>
                    <option>Delhi</option>
                </optgroup>
            </select><br> <br>
            <input type="submit" value="Login">
            <input type="reset">
            <button>Click</button>
            <input type="button" value="SignUp">

        </form>
</body>
</html>
